<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <h1 id="titulo"></h1>
    <h2 id="subTitulo"></h2>
  </div>
  <!--Mensagem codificada-->
  <div id="container">

    <div class="box1">
      <div><input type="number" id="offset1" min="0" max="99" /></div>
      <textarea class="texto" id="texto1" cols="30" rows="10" onkeyup="this.value = this.value.toUpperCase();" placeholder="Digite sua mensagem aqui"></textarea>
      <div><button id="codificar">Codificar</button></div>
    </div>

    <!--Mensagem decodoficada-->
    <div class="box2">
      <div>
        <input type="number" min="0" max="99" id="offset2" />
      </div>
      <textarea class="texto" id="texto2" cols="30" rows="10" onkeyup="this.value = this.value.toUpperCase();" placeholder="Digite sua mensagem aqui"></textarea>
      <div>
        <button id="decodificar">Decodificar </button>
      </div>
    </div>
  </div>

  <footer>
    <div class="rodape">
      <p id="logo">
        <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Logo.png" width="4%" height="3%" alt="Logo GitHub">
        <a href="https://github.com/VieiraAriane">Projeto criado por Ariane Vieira</a>
      </p>
    </div>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
