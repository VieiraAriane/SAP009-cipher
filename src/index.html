<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1 id="titulo"></h1>
      <h2 id="subTitulo"></h2>
    </div>

    <div id="numeroDeslocamento">
      <p>Escolha o n√∫mero de deslocamento para sua mensagem.</p>
      <input type="number" id="offset" min="1" max="100" />
    </div>

    <div id="box1">
      <form action="">
        <input
          type="text"
          name="codificado"
          id="codificado"
          placeholder="Cifre sua mensagem aqui"
        />
        <input type="submit" id="btnCodificar" value="Codificar mensagem" />
      </form>
    </div>

    <div id="box2">
      <form action="">
        <input
          type="text"
          name="decodificar"
          id="decodificar"
          placeholder="decifre sua mensagem aqui"
        />
        <input type="submit" id="btnDecodificar" value="Decodificar mensagem" />
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
